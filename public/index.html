<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador-Senhas</title>

</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as Opções</div>
        <p> <label for="quant-carac">Quantidade de Caracteres</label>
            <input id="quant-carac" type="number" min="1" max="50"></p>

        <p>
            <label for="chk-maiusculas">Adicionar Maiúsculas</label>
            <input type="checkbox" class="chk-maiusculas" id="chk-maiusculas">
        </p>

        <p>
            <label for="chk-minusculas">Adicionar Minúsculas</label>
            <input type="checkbox" class="chk-minusculas" id="chk-minusculas">
        </p>

        <p>
            <label for="chk-numeros">Adicionar Números</label>
            <input type="checkbox" class="chk-numeros" id="chk-numeros">
        </p>

        <p>
            <label for="chk-simbolos">Adicionar Símbolos</label>
            <input type="checkbox" class="chk-simbolos" id="chk-simbolos">
        </p>

        <button class="btn-gerar">Gerar Senha</button>



    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
